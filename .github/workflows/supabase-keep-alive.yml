name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase to prevent pausing
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_PROJECT_ID" ]; then
            echo "SUPABASE_PROJECT_ID not set. Please add it to Repository Secrets."
            exit 1
          fi
          if [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "SUPABASE_ANON_KEY not set. Please add it to Repository Secrets."
            exit 1
          fi

          URL="https://${SUPABASE_PROJECT_ID}.supabase.co/rest/v1/"
          
          echo "Sending keep-alive ping to $URL"
          
          response=$(curl -s -o /dev/null -w "%{http_code}" -X GET \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Content-Type: application/json" \
            "${URL}")
            
          echo "Response Status Code: $response"
          
          if [[ "$response" =~ ^(200|401|404)$ ]]; then
            echo "Success: Project is active."
          else
            echo "Warning: Unexpected status code $response"
            # We don't fail the build to keep "log_only" behavior, 
            # unless it's a network error which curl would have shown.
          fi
